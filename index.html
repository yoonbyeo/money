<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 모음</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #app {
            min-height: 500px; /* Ensure enough height for the content */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .test-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .test-selection a {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .test-selection a:hover {
            transform: translateY(-3px);
            background-color: #1e71f5;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>나를 알아가는 다양한 테스트</h1>
        </header>
        <main>
            <div class="test-selection fade-in">
                <a href="mbti-test.html">MBTI 유형 검사</a>
                <a href="dating/dating-test.html">나의 연애 가치관 검사</a>
            </div>
        </main>
        <footer>
            <a href="about.html" target="_blank">About</a>
            <a href="terms.html" target="_blank">이용약관</a>
            <a href="privacy.html" target="_blank">개인정보처리방침</a>
        </footer>
    </div>
</body>
</html>
